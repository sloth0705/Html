<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 반응선택자</title>
    <style>
        /* 반응선택자 */
        .txt1:active {
            color: red;
        }
        .txt2:hover {
            color: orange;
        }
    </style>
    <!--
        날짜 : 2023/07/04
        이름 : 신진성
        내용 : HTML CSS 반응선택자 실습하기

        - 사용자의 반응(클릭, 오버)으로 태그를 선택
        - 간단한 메뉴 이벤트 효과처리에 사용
     -->
</head>
<body>
    <h3>CSS 반응선택자</h3>
    <h1 class="txt1">마우스 클릭</h1>
    <h1 class="txt2">마우스 오버</h1>
</body>
</html>
