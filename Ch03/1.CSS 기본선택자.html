<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS 기본선택자</title>
        <style>
            /* 전체선택자 */
            * {
                color: blue;
            }
            /* 태그선택자 */
            h3 {
                color: red;
            }
            p {
                color: green;
            }
            /* 클래스선택자 */
            .txt1 {
                color: orange;
            }
            /* 아이디선택자 */
            #txt1 {
                color: yellow;
            }
        </style>
         <!--
            날짜 : 2023/07/04
            이름 : 신진성
            내용 : HTML CSS 기본선택자 실습하기

            - id속성은 태그의 유일한 식별값 지정
            - class 속성은 태그의 그룹을 지정
        -->
    </head>
    <body>
        <h3>CSS 기본선택자</h3>
        <p>Hello, 안녕하세요.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p id="txt1">Hello, 안녕하세요.</p>
    </body>
</html>
